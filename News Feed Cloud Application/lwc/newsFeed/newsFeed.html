
<template>
    <lightning-card title="News Feed" icon-name="standard:account">
        <div if:true= {fetchNews}>
            <template for:each={fetchNews} for:item="weat">
                <div key ={weat.id}>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_10-of-12">
                            <span>                                 
                                <div class="slds-p-top_small">
                                    <div class="slds-p-left_medium">                                        
                                        <div class="slds-grid slds-wrap">
                                            <div class="slds-col slds-size_11-of-12 fromsize" style="color:#FC424D">
                                                <span><b>From : {weat.source}</b></span>
                                            </div>
                                            <div class="slds-col slds-size_11-of-12 titlesize">
                                                <span><b>{weat.title}</b></span>
                                            </div>
                                           
                                            <div class="slds-col slds-size_11-of-12">
                                                <div class="slds-p-top_x-small">
                                                    <span>{weat.description}</span>
                                                </div>
                                            </div>                                 
                                        </div>
                                        
                                                <div class="slds-col slds-size_11-of-12">
                                                    <span><a href={weat.urls} target="_blank">Read More</a></span>
                                                </div>
                                        <div class="slds-p-top_x-small">
                                                <div class="slds-col slds-size_11-of-12">
                                                    <span><b>Author :- {weat.author}</b></span>
                                                </div>
                                        </div>  
                                    </div>
                                </div>
                            </span>
                        </div>

                        <div class="slds-col slds-size_2-of-12">
                            <span>
                                 <img class=" imgsize" src={weat.image}/>   
                            </span>
                        </div>

                        <div class="slds-col slds-size_2-of-12 setDatetime" style="color:#19FB02">
                            <span>
                                 <span>{weat.dates}</span>
                            </span>
                        </div>


                    </div>
                </div>  
            </template>              
        </div>       
       
       <div class="slds-p-left_medium">
           <div class="slds-p-top_large">
                <lightning-button variant="Neutral" label="Click To More " title="titleName" onclick={handleClick}>
                </lightning-button>
           </div>
       </div>
       
    </lightning-card>
</template>
